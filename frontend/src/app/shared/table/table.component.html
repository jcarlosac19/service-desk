<table class="table table-hover" *ngIf="data.length > 0">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of columns">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let column of columns">{{row[column]}}</td>
    </tr>
  </tbody>
</table>

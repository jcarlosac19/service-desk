<aside class="bg-secondary bg-opacity-75 border-end border-info p-3 sidebar">
  <div class="container-logo">
    <h4 class="text-light">HelpDesk App</h4>
    <img src="../../assets/logo-test.png" class="image-logo" alt="logo" />
  </div>

  <div class="pages-container mt-5">
    <ul>
      <li *ngFor="let link of links">
        <a [routerLink]="link?.routerName" class="nav-link text-light"> {{link?.name}} </a>
      </li>
    </ul>
  </div>
</aside>

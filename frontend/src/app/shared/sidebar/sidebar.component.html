<aside [class]="classes()">
  <div class="mb-3 d-flex justify-content-end mx-3">
    <button pButton pRipple type="button"(click)="toggleMenu()"
      class="p-button-rounded p-button-text p-button-plain d-flex justify-content-center">
      <i class="fa fa-bars" aria-hidden="true" style="font-size: 1.3rem;"></i>
    </button>
  </div>
  <div class="container-logo" *ngIf="!collapsed">
    <h4 class="text-light">HelpDesk App</h4>
    <img src="../../assets/logo-test.png" class="image-logo" alt="logo" />
  </div>

  <div class="pages-container mt-4">
    <ul>
      <li *ngFor="let link of links" [class]="classesLi()">
        <a [routerLink]="link?.routerName" class="nav-link-item text-light nav-center"><i [class]="link?.icon"
            style="font-size: 1.2rem; margin-right: 0.5rem; margin-bottom: .8rem;"></i>
          <span [hidden]="collapsed" >{{ link?.name }}</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
